<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API範例</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">API範例</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="stocks.html">股票資訊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="meteorological.html">氣象資訊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="air.html">空氣品質</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 各 API 區域 -->
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">股票資訊</h5>
            <p class="card-text">此 API 提供台灣股票每日交易數據，包括股票代碼、成交量、收盤價等資訊。適合用於金融分析或即時股市追蹤。</p>
            <a href="stocks.html" class="btn btn-primary" >查看股票資訊</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">氣象資訊</h5>
            <p class="card-text">氣象站資料 API 提供全台氣象站即時天氣數據，包括溫度、濕度、風速、風向及天氣現象。適用於天氣應用或氣象分析。</p>
            <a href="meteorological.html" class="btn btn-primary" >查看氣象資訊</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">空氣品質</h5>
            <p class="card-text">此 API 提供全台各地的即時空氣品質數據(AQI)，包括 PM2.5、PM10、主要污染物等，適合用於環境監測應用。</p>
            <a href="air.html" class="btn btn-primary" >查看空氣品質資訊</a>
          </div>
        </div>
      </div>

      

    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
